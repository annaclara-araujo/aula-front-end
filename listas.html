<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Listas Ordenadas</h2>
    <p>As listas ordenadas servem para criar uma lista com marcadores alfanumericos</p>

    <ol reversed>
        <li> Primeiro item</li>
        <li> Segundo  item</li>
        <li> Terceiro item</li>
    </ol>
    <ol >
        <ul> Cafe </ul>
        <ul> Agua</ul>
        <ul> Cha Gelado</ul>
    </ol>


</body>
</html>
